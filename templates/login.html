{% extends "basics.html" %}
{% block title %}Login{% endblock title %}
{% block stylecss %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />{% endblock stylecss %}
{% block body %}
<h1></h1>

<div class="container mt-4 p-2">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <br>
            <br>
            <h4 class="text-white bg-dark text-center p-3">Login </h4>
            {% for message in messages  %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong> 
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endfor %}
            <div class="card p-2">
                <form action="/auth/login/" method="post">{% csrf_token %}
                <div class="form group">
               <h5> <span> <i class="bx bx-envelope"></i> Email Id:</span></h5>
                <input type="email" class="form-control mb-3" name="email"
                required/>
            </div>
            <div class="form group">
                <h5> <span> <i class="fas fa-key"></i> Password:</h5>
                 <input type="password" class="form-control mb-3" name="pass1" required/>
             </div>
             
             <div class="d-grid gap-2">
                <button class="btn btn-dark" type="submit">Login</button>

              </div>
            </div>

            New user? <a href="/auth/signup/">SignUp</a>
        </form>
            





            
        </div>
        <div class="col-md-4"></div>
       
    
 
{% endblock body %}
